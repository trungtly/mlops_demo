version: '3.8'

services:
  # Main ML API Service
  fraud-detection-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models
      - CONFIG_PATH=/app/configs
      - ENVIRONMENT=production
    volumes:
      - ./models:/app/models:ro
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - mlops-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - mlops-network

  # PostgreSQL for storing predictions and metrics
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=fraud_detection
      - POSTGRES_USER=mlops
      - POSTGRES_PASSWORD=secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops -d fraud_detection"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mlops-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - mlops-network

  # Grafana for visualization dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - mlops-network

  # Model training service (for retraining)
  model-trainer:
    build: .
    command: ["python", "scripts/train_model.py", "--schedule"]
    environment:
      - MODEL_PATH=/app/models
      - CONFIG_PATH=/app/configs
      - TRAINING_SCHEDULE=daily
    volumes:
      - ./models:/app/models
      - ./data:/app/data:ro
      - ./configs:/app/configs:ro
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - mlops-network

  # Monitoring service for drift detection
  drift-monitor:
    build: .
    command: ["python", "scripts/run_monitoring.py"]
    environment:
      - MODEL_PATH=/app/models
      - CONFIG_PATH=/app/configs
      - MONITORING_INTERVAL=3600  # 1 hour in seconds
    volumes:
      - ./models:/app/models:ro
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
